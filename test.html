<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Validation</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Page Validation</h1>
    <table>
        <thead>
            <tr>
                <th>Page Name</th>
                <th>URL</th>
                <th>Validation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Homepage</td>
                <td>https://www.example.com</td>
                <td>Valid</td>
            </tr>
            <tr>
                <td>About Us</td>
                <td>https://www.example.com/about</td>
                <td>Valid</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>https://www.example.com/contact</td>
                <td>Invalid</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
